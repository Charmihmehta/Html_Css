<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
       <img id="img1" src="images/2.jpg">
        <p id="btn">
            <input type="button" value="DOWN" onclick="topMovement()">
            <input type="button" value="RIGHT" onclick="leftMovement()">
            <input type="button" value="LEFT" onclick="rightMovement()">
            <input type="button" value="TOP" onclick="bottomMovement()">
        </p>
        
        
        <script>
            function topMovement(){
                
            var imgTop= document.getElementById('img1');
            imgTop.style.top='10px';}
        
        function leftMovement(){
            var imgTop= document.getElementById('img1');
            imgTop.style.left='10px';}
        
        function rightMovement(){
            var imgTop= document.getElementById('img1');
            imgTop.style.left='0px';}
        
        function bottomMovement(){
            var imgTop= document.getElementById('img1');
            imgTop.style.top='0px';}
        </script>
    </body>
  
</html>
