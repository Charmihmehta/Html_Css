<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>
    <body>
        <form >  
            Number 1: <input id="a" name="a" type="number" required ></br>
            Number 2: <input id="b" name="b" type="number"  required></br>
            Total: <output id="result" name="result" for ="a b"></output> </br>
            
            <input type="button" value="ADD" onclick="result.value = parseInt(a.value) + parseInt(b.value)">
            <input type="button" value="SUB" onclick="result.value = parseInt(a.value) - parseInt(b.value)">
            <input type="button" value="MUL" onclick="result.value = parseInt(a.value) * parseInt(b.value)">
            <input type="button" value="DIV" onclick="result.value = parseInt(a.value) / parseInt(b.value)">
            <input type="button" value="CLEAR" onclick="document.getElementById('a').value =''; document.getElementById('b').value =''; document.getElementById('result').value =''">
        </form>
        
        
        
      
    </body>
</html>
